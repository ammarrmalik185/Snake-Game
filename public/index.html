<!DOCTYPE html>
<html>
  <head>
      <title>Snake</title>
      <link rel="stylesheet" href="styles/main.css">
  </head>
  <body scroll="no">

      <div id="header" >
          <h1>Snake</h1>
          <p>Made by ParadoX</p>
      </div>
      <div id="scoreboard">
          <div>
              <span>Score: </span>
              <span id="score">0</span>
          </div>
          <span id="status">Not Started</span>
      </div>
      <div id="controls">
          <label>Speed:
              <input id="speed" type="number">
          </label>
          <br>
          <span>Select level: </span>
          <div class="dropdown">
              <span>Level 1 v</span>
              <div class="dropdown-content">
                  <span>Level 1</span>
                  <br>
                  <span>Level 2</span>
                  <br>
                  <span>Level 3</span>
                  <br>
                  <span>Level 4</span>
              </div>
          </div>
          <br>
          <button onclick="start_button()">Start</button>
      </div>
      <div id="canvasContainer">
          <div id="canvas"></div>
      </div>
      <script src="sources/index.js"></script>
      <script src="sources/snake.js"></script>
      <script src="sources/food.js"></script>
      <script src="sources/sketch.js"></script>
      <script src="p5/p5.js"></script>
      <script src="p5/processing.js"></script>
  </body>
</html>
